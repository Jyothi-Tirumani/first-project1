<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="OLMlogo1.png">
    <title>WebPage/AccountCreate</title>
    <link rel="stylesheet" href="styles/AccountCreate.css">
    <link rel="stylesheet" href="styles/webpage.css">
    <link rel="stylesheet" href="all.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body style="height:10000px">
    <h1>Webpage</h1>
    <div>
        <form action="/action_page.php">
            <h2>Create Account</h2>
            <label for="name" style="text-align: left;">Your Name</label><br>
            <input type="text" name="name" id="name" placeholder="First and Last Name"><br>
            <label for="number">Mobile Number</label><br>
            <input type="tel" id="number" placeholder="234-475-2233" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="name@gmail.com"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password"><br>
            <p><i class='bx bx-info-circle'></i>Passwords must be at least 6 characters.</p>
            <p>By enrolling your mobile phone number, you consent to receive automated security notifications via text
                message from Amazon. Message and data rates may apply.</p>
            <input type="button" value="Submit">
        </form>
    </div>
</body>
